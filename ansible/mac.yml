            - 'forticlient'
            - 'font-hack-nerd-font'
            - 'gimp'
            - 'google-chrome'
            - 'google-cloud-sdk'
            # - 'google-drive'
            - 'google-hangouts'
            - 'gpg-suite'
            - 'ibm-cloud-cli'
            - 'insomnia'
            - 'intellij-idea-ce'
            - 'iterm2'
            - 'java'
            - 'keepassxc'
            - 'lastpass'
            - 'libreoffice'
            - 'macvim'
            - 'meld'
            - 'microsoft-teams'
            - 'mysqlworkbench'
            # - 'nmap'
            - 'pgadmin4'
            - 'postman'
            - 'robo-3t'
            - 'royal-tsx'
            - 'signal'
            - 'skype'
            - 'slack'
            # - 'sling'
            - 'soapui'
            - 'spotify'
            - 'sublime-text'
            # - 'teamviewer'
            - 'telegram'
            - 'tor-browser'
            - 'vagrant'
